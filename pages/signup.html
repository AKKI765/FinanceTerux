<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - FinanceTerux</title>
    <link rel="stylesheet" href="../css/signup.css"> 
    <link rel="stylesheet" href="../css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="../logo.svg">
</head>
    
<body>


    <div class="main">

        <div class="navbar-container">
            <nav class="navbar">
              <div class="logo">
                <img id="logoSvg" src="../logo.svg" alt="My SVG Image">
                <h2>FinanceTerux</h2>
              </div>
              <div class="nav-menu">
                <ul class="nav-links">
                  <li><a href="../index.html">Home</a></li>
                </ul>
              </div>
              <div class="auth-menu">
              <div class="auth-buttons">
                <button class="admin"><a href="../admin/adminlogin.html"><img src="../images/admin.png" alt="admin"></a></button>
                <button class="signup"><a href="../pages/signup.html" style="color: white; text-decoration: none;">Sign Up</a></button>
                <button class="login"><a href="../pages/login.html" style="color: white; text-decoration: none;">Login</a></button>
              </div>
              </div>
            </nav>  
    
            <div class="ham">
              <div class="hamburger">‚ò∞</div>
              <div class="close">‚úñÔ∏é</div>
            </div>
            
            
          </div>
    
    
        <div class="signup-container">
            <h1>Create Account</h1>
            <form id="signupForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your Password" required>
                </div>
                <div class="input-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="selectPrivacy">
                    <input type="checkbox" id="privacyCheckbox" >
                    <label for="privacyCheckbox">
                        I agree to the <a href="../support/privacy.html" target="_blank">Privacy Policy</a> 
                        and <a href="../support/terms.html" target="_blank">Terms & Conditions.</a> 
                    </label>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
                <div id="error-message" class="error-message">
                </div>
                <div id="success-message" class="success-message">
                </div>
                <p class="login-link">Already have an account? <a href="../pages/login.html">Log In</a></p>
                <p class="signup-link"><a href="../index.html">üè† Home</a></p>
                
            </form>
        </div>

    </div>

    

    <div id="dynamic-footer"></div>

    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script src="../js/footer.js"> </script>
</body>
</html>
