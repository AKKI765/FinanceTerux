<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinanceTerux</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="../logo.svg">
</head>
<body>

    <div class="main">

        <div class="navbar-container">
            <nav class="navbar">
              <div class="logo">
                <img id="logoSvg" src="../logo.svg" alt="My SVG Image">
                <h2>FinanceTerux</h2>
              </div>
              <div class="nav-menu">
                <ul class="nav-links">
                  <li><a href="../index.html">Home</a></li>
                </ul>
              </div>
              <div class="auth-menu">
              <div class="auth-buttons">
                <button class="admin"><a href="../admin/adminlogin.html"><img src="../images/admin.png" alt="admin"></a></button>
                <button class="signup"><a href="../pages/signup.html" style="color: white; text-decoration: none;">Sign Up</a></button>
                <button class="login"><a href="../pages/login.html" style="color: white; text-decoration: none;">Login</a></button>
              </div>
              </div>
            </nav>  
    
            <div class="ham">
              <div class="hamburger">☰</div>
              <div class="close">✖︎</div>
            </div>
            
            
          </div>
    
    
        <div class="login-container">
            <h1>Welcome Back!</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Your Password" required>
                </div>
                <button type="submit" class="login-button">Log In</button>
                <div id="error-message" class="error-message"></div>
                <p class="signup-link">Don't have an account? <a href="../pages/signup.html">Sign Up</a></p>
                <p class="signup-link"><a href="../pages/forgotPassword.html">Forgot Password</a></p>
                
                
            </form>
        </div>

    </div>

   

    <div id="dynamic-footer"></div>

    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script src="../js/footer.js"> </script>
</body>
</html>
