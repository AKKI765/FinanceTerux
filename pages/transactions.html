<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - FinanceTerux</title>
    <link rel="stylesheet" href="../css/transactions.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="../logo.svg">
</head>
<body>

    <div class="navbar-container"></div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
          <p>Are you sure you want to delete this transaction?</p>
          <button id="confirmDelete">Yes, Delete</button>
          <button id="cancelDelete">Cancel</button>
        </div>
      </div>



      <!-- Modal Background Overlay -->
<div id="modalOverlay"></div>

<!-- Edit Transaction Modal -->
<div id="editModal">
  <h2>Edit Transaction</h2>
  <form id="editTransactionForm">
    <input type="hidden" id="editTransactionId">

    <div class="form-group">
      <label for="editAmount">Amount:</label>
      <input type="number" id="editAmount" required>
    </div>

    <div class="form-group">
      <label for="editDescription">Description:</label>
      <input type="text" id="editDescription" required>
    </div>

    <div class="modal-buttons">
      <button type="submit" class="save-btn">Save Changes</button>
      <button type="button" id="cancelEdit" class="cancel-btn">Cancel</button>
    </div>
  </form>
</div>




    <div class="container">
        <div class="card-container" id="selected-card"></div>

        <div class="addTransaction">
            <form id="transaction-form" style="margin-top: 30px;">
                <label for="type">Type:</label>
                <select id="type-dropdown"></select>
            
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Enter description" required></textarea>
            
                <button type="submit" id="add-transaction">Add Transactions</button>

                <div class="transactionAddMessage"></div>
            </form>
        </div>

    </div>

    <div class="transactionMessage"></div>

    

    <div class="todayExpenses">
    </div>

    <div class="expenseTable">
        <table id="transaction-table" border="1" style="width:100%; border-collapse: collapse; text-align: center;">
            <thead>
              <tr>
                <th>Serial No.</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Description</th>
                <th>Edit/Delete</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be added by JavaScript -->
            </tbody>
          </table>
    </div>


    <div id="dynamic-footer"></div>

    <script type="module" src="../js/navbar.js"></script>
    <script  type="module" src="../js/loadCardTransactionForm.js"></script>
    <!-- <script type="module" src="../js/firebase-config.js"></script> -->
    <script type="module" src="../js/transactions.js"></script>

    <script src="../js/footer.js" defer></script>
    
</body>
</html>
