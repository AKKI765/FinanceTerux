<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FinanceTerux</title>
    
    <link rel="stylesheet" href="../css/forgotpassword.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="../logo.svg">
</head>
<body>

    <div class="navbar-container">
        <nav class="navbar">
          <div class="logo">
            <img id="logoSvg" src="../logo.svg" alt="My SVG Image">
            <h2>FinanceTerux</h2>
          </div>
          <div class="nav-menu">
            <ul class="nav-links">
              <li><a href="../index.html">Home</a></li>
            </ul>
          </div>
          <div class="auth-menu">
          <div class="auth-buttons">
            <button class="admin"><a href="../admin/adminlogin.html"><img src="../images/admin.png" alt="admin"></a></button>
            <button class="signup"><a href="../pages/signup.html" style="color: white; text-decoration: none;">Sign Up</a></button>
            <button class="login"><a href="../pages/login.html" style="color: white; text-decoration: none;">Login</a></button>
          </div>
          </div>
        </nav>  

        <div class="ham">
          <div class="hamburger">☰</div>
          <div class="close">✖︎</div>
        </div>
        
        
      </div>



    <div class="forgot-container">
        <h1>Forgot Password!</h1>
        <form id="forgot">
            <div class="input-group">
                <label for="forgotEmail">Email</label>
                <input type="email" id="forgotEmail" placeholder="Enter Email" required>
            </div>         
            <button type="submit" class="forgot-button">Forgot Password?</button>
            <div id="message1" class="error-message1"></div>
            <div id="message2" class="error-message2"></div>
            <p class="login-link">Please <a href="../pages/login.html">Log In !</a></p>
        </form>
        
    </div>

    <div id="dynamic-footer"></div>

    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script src="../js/footer.js"> </script>
</body>
</html>
