<svg width="200" height="200" viewBox="-50 -50 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(33, 150, 243);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(63, 81, 181);stop-opacity:1" />
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
      <feGaussianBlur in="shadowDiff" stdDeviation="2" result="shadowBlur"/>
      <feComposite in="SourceGraphic" in2="shadowBlur" operator="over" result="innerShadowed"/>
    </filter>

  </defs>

  <g transform="rotate(45)">
    <path d="M -20 -40 L 20 -40 L 20 0 L 40 0 L 40 20 L 0 20 L 0 40 L -20 40 Z" fill="url(#grad1)" filter="url(#shadow)"/>
    <path d="M -18 -38 L 18 -38 L 18 0 L 38 0 L 38 18 L 0 18 L 0 38 L -18 38 Z" fill="rgba(255,255,255,0.2)" filter="url(#innerShadow)"/>
  </g>

  <g transform="rotate(45) translate(3,3)">
    <path d="M -20 -40 L 20 -40 L 20 0 L 40 0 L 40 20 L 0 20 L 0 40 L -20 40 Z" fill="rgba(0,0,0,0.1)"/>
  </g>

  <text x="0" y="0" font-size="15" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle" transform="rotate(45)">Terux</text>

</svg>